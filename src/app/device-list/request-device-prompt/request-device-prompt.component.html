@if(isRequestDeviceVisible){
<div
  class="fixed inset-0 z-50 justify-center items-center flex bg-black bg-opacity-70"
>
  <div class="rounded-lg relative flex flex-col max-w-xl mx-auto">
    <div class="relative p-6 w-96 flex-auto bg-slate-100 rounded-lg">
      <form [formGroup]="RequestDeviceForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="flex flex-col">
            <label class="font-bold text-sm text-gray-700">Device Type:</label>
            <select
              formControlName="device_type"
              class="border p-1 rounded shadow-inner w-40"
            >
              <option>iOS</option>
              <option>Android</option>
              <option>iPad</option>
              <option>Android tablet</option>
              <option>TV</option>
              <option>STB</option>
              <option>Fire TV</option>
              <option>Others</option>
            </select>
          </div>
          <div class="flex flex-col">
            <label class="font-bold text-sm text-gray-700">Comments:</label>
            <textarea
              type="text"
              formControlName="comments"
              class="block p-2.5 w-full text-sm bg-gray-50 rounded-lg border border-gray-300"
            ></textarea>
          </div>
        <div class="flex space-x-4 justify-end">
            <button
              type="submit"
              [disabled]="!RequestDeviceForm.valid"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold p-2 rounded"
            >
              Request
            </button>
            <button
              class="bg-gray-500 hover:bg-gray-600 text-white font-bold p-2 rounded"
              (click)="close()"
            >
              Close
            </button>
          </div>
      </form>
    </div>
  </div>
</div>
}
