@if(isDelDeviceVisible){
<div
  class="fixed inset-0 z-50 justify-center items-center flex bg-black bg-opacity-70"
>
  <div class="bg-white p-5 rounded">
    <div class="text-black">
      <p>Are you sure you want to delete?</p>
      <div class="flex justify-end space-x-2 mt-5">
        <button (click)="close()" class="bg-blue-500 text-white hover:bg-blue-400 font-bold text-sm p-2 w-15 rounded shadow-sm hover:shadow-xl">Cancel</button>
        <button (click)="delRow()" class="bg-red-500 text-white hover:bg-red-400 font-bold text-sm p-2 w-15 rounded shadow-sm hover:shadow-xl">Delete</button>
      </div>
    </div>
  </div>
</div>
}
