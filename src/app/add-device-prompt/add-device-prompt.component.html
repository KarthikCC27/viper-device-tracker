<button
  class="bg-blue-500 text-white hover:bg-blue-400 font-bold uppercase text-sm p-3 rounded shadow-sm hover:shadow-xl outline-none focus:outline-none"
  type="button"
  (click)="toggleModal()"
>
  Add Device
</button>
@if(showModal){
<div
  class="fixed inset-0 justify-center items-center flex bg-black bg-opacity-10"
>
  <div class="border-2 rounded-lg relative flex flex-col max-w-xl mx-auto">
    <div class="relative p-6 flex-auto bg-slate-100 rounded-lg ">
      <form [formGroup]="deviceForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="flex space-x-4">
          <div class="flex flex-col w-1/3">
            <label class="font-bold text-sm text-gray-700">Device Name:</label>
            <input
              type="text"
              formControlName="device_name"
              class="border p-1 rounded shadow-inner max-w-40"
            />
          </div>

          <div class="flex flex-col w-1/3">
            <label class="font-bold text-sm text-gray-700">Device Type:</label>
            <input
              type="text"
              formControlName="device_type"
              class="border p-1 rounded shadow-inner max-w-40"
            />
          </div>
          <div class="flex flex-col w-1/3">
            <label class="font-bold text-sm text-gray-700"
              >Device Tag ID:</label
            >
            <input
              type="text"
              formControlName="device_tagId"
              class="border p-1 rounded shadow-inner max-w-40"
            />
          </div>
        </div>
        <div class="flex space-x-4">
          <div class="flex flex-col w-1/3">
            <label class="font-bold text-sm text-gray-700"
              >Received Date:</label
            >
            <input
              type="date"
              formControlName="received_date"
              class="border p-1 rounded shadow-inner max-w-40"
            />
          </div>

          <div class="flex flex-col w-1/3">
            <label class="font-bold text-sm text-gray-700">Accessories:</label>
            <input
              type="text"
              formControlName="accessories"
              class="border p-1 rounded shadow-inner max-w-40"
            />
          </div>

          <div class="flex flex-col w-1/3">
            <label class="font-bold text-sm text-gray-700"
              >Device OS Version:</label
            >
            <input
              type="text"
              formControlName="device_osversion"
              class="border p-1 rounded shadow-inner max-w-40"
            />
          </div>
        </div>
        <div class="flex space-x-4">
          <div class="flex flex-col w-1/3">
            <label class="font-bold text-sm text-gray-700">Device PIN:</label>
            <input
              type="password"
              formControlName="devicepin"
              class="border p-1 rounded shadow-inner max-w-40"
              max-w-32
            />
          </div>

          <div class="flex flex-col w-1/3">
            <label class="font-bold text-sm text-gray-700">Owner:</label>
            <input
              type="text"
              formControlName="owner"
              class="border p-1 rounded shadow-inner"
            />
          </div>
          <div class="flex w-1/3 flex-col">
            <label class="font-bold text-sm text-gray-700 mr-1"
              >Whitelisted:
            </label>
            <div class="flex-row">
            <input
              formControlName="whitelisted"
              type="radio"
              value="yes"
              class="mt-3 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500"
            />
            <label
              class="text-sm font-medium text-gray-900 mr-2"
              >Yes</label
            >
            <input
              formControlName="whitelisted"
              type="radio"
              value="no"
              class="mt-3 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500"
            />
            <label
              class="text-sm font-medium text-gray-900"
              >No</label
            >
          </div>
        </div>
        </div>
        <div class="flex flex-col">
          <label class="font-bold text-sm text-gray-700">Description:</label>
          <textarea
            formControlName="description"
            class="block p-2.5 w-full text-sm bg-gray-50 rounded-lg border border-gray-300"
          ></textarea>
        </div>
        <div class="flex flex-col">
          <label class="font-bold text-sm text-gray-700">Device Log:</label>
          <textarea
            type="text"
            formControlName="device_log"
            class="block p-2.5 w-full text-sm bg-gray-50 rounded-lg border border-gray-300"
          ></textarea>
        </div>
        <div class="flex space-x-4 justify-end">
          <button
            type="submit"
            [disabled]="!deviceForm.valid"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold p-2 rounded"
          >
            Submit
          </button>
          <button
            class="bg-gray-500 hover:bg-gray-600 text-white font-bold p-2 rounded"
            (click)="toggleModal()"
          >
            Close
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
}
